<div class="container">
  <div class="jumbotron col-md-12">
    <p class="lead">
      <input class="form-control inline m-input txt-big what" placeholder="What?" type="text" />
      <input class="form-control inline m-input txt-big where" placeholder="Where?" type="text" />
      <input class="form-control inline m-input txt-big when" placeholder="When?" type="text" />
      <a class="btn btn-md btn-success inline txt-big" ng-href="/location/search">Search</a></p>
  </div>

  <h2 class="inline">Trending Popits</h2>
  <a href="/locations/new" class="inline float-right">New</a>
  <ul class="petitions">
    <li class="petition-wide" ng-repeat="l in locations">
    <img src="{{l.filepickerUrl}}+mini.jpg/convert?w=120&h=90">
      <div class="stack-down">
        <a ng-href="/locations/{{l._id}}" class="tagline">{{l.quickTitle}}</a>
        <div class="stack-right">
          <div class="author inline">
            {{l.price | currency: '$'}} per hour
            <div class="location">
            {{l.address}}
            </div>
          </div>
          <div class="supporters inline">
              {{l.hours}} Max hours.
          </div>
          <!-- d<iv class="created inline">
            <div class="created-at">
              <span class="icon clock-icon"></span>
              {{l.createdAt | amDateFormat:'MMMM Do, YYYY'}}
            </div>
          </div> -->
          <div class="inline">
          <a class="btn btn-default" href="/locations/{{l._id}}">View</a>
        </div>
        </div>
        
      </div>
    </li>
  </ul>
</div>
